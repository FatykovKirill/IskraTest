<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8" />
    <title>Webpack App</title>
</head>

<body>
    <header class="header">
        <div class="container">
            <div class="header__content">
                <div class="header__title">
                    <img alt="logo-desktop" class="header__logo">
                    <h1 class="h1 header__title">DESIGN &#8226; DEVELOPMENT</h1>
                </div>
                <div class="header__body">
                    <div class="header__info">
                        <div class="header__text text">
                            <p>On the other hand, we denounce with righteous indignation and dislike men who are so
                                beguiled</p>
                            <p>These cases are perfectly simple and easy to distinguish</p>
                        </div>

                        <div class="header__statistic">
                            <div class="header__statistic-item">
                                <div class="header__statistic-number h2">22</div>
                                <div class="header__statistic-name text">sites</div>
                            </div>
                            <div class="header__statistic-item">
                                <div class="header__statistic-number h2">4</div>
                                <div class="header__statistic-name text">years</div>
                            </div>
                            <div class="header__statistic-item">
                                <div class="header__statistic-number h2">15</div>
                                <div class="header__statistic-name text">employees</div>
                            </div>
                            <div class="header__statistic-item">
                                <div class="header__statistic-number h2">58</div>
                                <div class="header__statistic-name text">projects</div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </header>
</body>

<script>
    if ("serviceWorker" in navigator) {
        window.addEventListener("load", () => {
            navigator.serviceWorker
                .register("service-worker.js")
                .then((registration) => {
                    console.log("Service Worker registered: ", registration);
                })
                .catch((registrationError) => {
                    console.error("Service Worker registration failed: ", registrationError);
                });
        });
    }
</script>

</html>
